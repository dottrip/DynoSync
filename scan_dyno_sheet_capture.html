<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DynoSync - Scan Dyno Sheet</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#258cf4",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
              surface: "#182634",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              full: "9999px",
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-hidden">
<!-- Top Navigation / Header -->
<div class="fixed top-0 left-0 right-0 z-20 bg-background-dark/80 backdrop-blur-md border-b border-white/10 pt-12 pb-4 px-4">
<div class="flex items-center justify-between">
<button class="text-white hover:text-primary transition-colors p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold tracking-tight">Scan Dyno Sheet</h1>
<button class="text-white hover:text-primary transition-colors p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">help</span>
</button>
</div>
</div>
<!-- Main Content Area (Camera Viewport Simulation) -->
<main class="flex-1 relative w-full h-full flex flex-col bg-black">
<!-- Camera Background Placeholder -->
<div class="absolute inset-0 z-0 bg-slate-900">
<!-- Simulated Camera Feed -->
<img alt="Blurred garage background for camera preview" class="w-full h-full object-cover opacity-60" data-alt="Blurred garage workshop background representing camera view" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCJXgxe0-xe6cp_mTLvSkjAGA7rxM1SPswIkK8hqvrFTylJiJ2ChoFdtnix38LZxkE1H6kYRxJ2gDoi3PCraH50MFNfvi72pn0o1g-YsR6LcQWDwpbOkFWH8qPDi_5CdxHZLdRemnN5P793iGjAWKlUx203QDMTjXFcCdzSGoj-5QHjWy9QWBh8smJHMz61d6IPrwremWYhc-KjX8iOCH6ek1d-A-rYgpSTrIXUOIS7h5uakFYcoa3kAuhiljeTSOPED2Uw9G1aL98"/>
<!-- Scanning Grid Overlay -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(37,140,244,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(37,140,244,0.03)_1px,transparent_1px)] bg-[size:40px_40px]"></div>
</div>
<!-- Scanning UI Overlay -->
<div class="relative z-10 flex flex-col flex-1 pt-32 pb-8 px-6 justify-between">
<!-- Instructions -->
<div class="text-center space-y-2 animate-pulse">
<div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-black/60 backdrop-blur-sm border border-primary/30">
<span class="material-symbols-outlined text-primary text-sm">center_focus_strong</span>
<span class="text-white text-sm font-medium">Align graph within frame</span>
</div>
</div>
<!-- Scanning Frame -->
<div class="relative w-full aspect-[3/4] max-h-[60vh] mx-auto mt-4 mb-8">
<!-- Corner Brackets -->
<div class="absolute top-0 left-0 w-12 h-12 border-l-4 border-t-4 border-primary rounded-tl-xl shadow-[0_0_15px_rgba(37,140,244,0.5)]"></div>
<div class="absolute top-0 right-0 w-12 h-12 border-r-4 border-t-4 border-primary rounded-tr-xl shadow-[0_0_15px_rgba(37,140,244,0.5)]"></div>
<div class="absolute bottom-0 left-0 w-12 h-12 border-l-4 border-b-4 border-primary rounded-bl-xl shadow-[0_0_15px_rgba(37,140,244,0.5)]"></div>
<div class="absolute bottom-0 right-0 w-12 h-12 border-r-4 border-b-4 border-primary rounded-br-xl shadow-[0_0_15px_rgba(37,140,244,0.5)]"></div>
<!-- Scanning Laser Line Animation -->
<div class="absolute left-0 right-0 h-0.5 bg-primary/80 shadow-[0_0_20px_rgba(37,140,244,1)] animate-[scan_3s_ease-in-out_infinite]"></div>
<!-- Darker overlay outside the box to emphasize the scanning area -->
<div class="absolute -inset-[1000px] border-[1000px] border-black/50 pointer-events-none"></div>
</div>
<!-- Contextual Help -->
<div class="text-center">
<p class="text-white/70 text-sm font-medium drop-shadow-md">Make sure lighting is even and text is legible.</p>
</div>
</div>
<!-- Bottom Controls Area -->
<div class="relative z-20 bg-gradient-to-t from-background-dark via-background-dark/90 to-transparent pb-8 pt-12 px-6">
<div class="flex items-center justify-between max-w-sm mx-auto">
<!-- Gallery Button -->
<button class="flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/10 group-active:scale-95 transition-all group-hover:bg-white/20">
<span class="material-symbols-outlined text-white">photo_library</span>
</div>
<span class="text-xs text-white/60 font-medium">Gallery</span>
</button>
<!-- Shutter Button -->
<button class="relative group">
<!-- Outer Ring -->
<div class="w-20 h-20 rounded-full border-4 border-white/20 flex items-center justify-center transition-all group-active:scale-95 group-active:border-primary/50">
<!-- Inner Button -->
<div class="w-16 h-16 rounded-full bg-white group-hover:bg-primary transition-colors shadow-[0_0_20px_rgba(255,255,255,0.3)] group-hover:shadow-[0_0_30px_rgba(37,140,244,0.6)]"></div>
</div>
</button>
<!-- Flash Button -->
<button class="flex flex-col items-center gap-1 group">
<div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/10 group-active:scale-95 transition-all group-hover:bg-white/20">
<span class="material-symbols-outlined text-white">flash_off</span>
</div>
<span class="text-xs text-white/60 font-medium">Flash Off</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="bg-surface border-t border-white/10 px-4 pb-6 pt-2">
<div class="flex justify-between items-end max-w-md mx-auto">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 hover:text-primary transition-colors group" href="#">
<div class="h-6 flex items-center justify-center group-hover:-translate-y-0.5 transition-transform">
<span class="material-symbols-outlined text-[24px]">home</span>
</div>
<span class="text-[10px] font-medium tracking-wide">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<div class="h-6 flex items-center justify-center relative">
<span class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full animate-pulse"></span>
<span class="material-symbols-outlined text-[24px] font-variation-settings-'FILL'1">speed</span>
</div>
<span class="text-[10px] font-medium tracking-wide">Dyno</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 hover:text-primary transition-colors group" href="#">
<div class="h-6 flex items-center justify-center group-hover:-translate-y-0.5 transition-transform">
<span class="material-symbols-outlined text-[24px]">build</span>
</div>
<span class="text-[10px] font-medium tracking-wide">Builds</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 hover:text-primary transition-colors group" href="#">
<div class="h-6 flex items-center justify-center group-hover:-translate-y-0.5 transition-transform">
<span class="material-symbols-outlined text-[24px]">person</span>
</div>
<span class="text-[10px] font-medium tracking-wide">Profile</span>
</a>
</div>
</div>
<style>
        /* Custom Scan Animation */
        @keyframes scan {
            0% { top: 2%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 98%; opacity: 0; }
        }
        
        /* Font Variation Settings Utility for Material Symbols if needed */
        .font-variation-settings-\'FILL\'1 {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
