<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DynoSync - Performance Baseline</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1b2733",
                        "surface-darker": "#151e26"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col antialiased overflow-x-hidden">
<!-- Top Navigation -->
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800/50">
<div class="flex items-center justify-between p-4 pb-2">
<button class="flex size-12 shrink-0 items-center justify-center text-slate-900 dark:text-white rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Performance Baseline</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">2/2</p>
</div>
</div>
</header>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full">
<!-- Header Section -->
<div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">Set Baseline Stats</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Enter your vehicle's stock performance figures manually or scan your VIN to auto-fill specs.</p>
</div>
<!-- VIN Scanner Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-surface-darker border border-primary/20 hover:border-primary/50 text-white gap-3 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-primary">barcode_scanner</span>
<span class="font-bold text-sm tracking-wide">SCAN VIN TO AUTO-FILL</span>
</button>
<!-- Stats Sliders Section -->
<div class="flex flex-col gap-8 mt-2">
<!-- WHP Slider -->
<div class="@container">
<div class="relative flex w-full flex-col gap-4">
<div class="flex w-full items-end justify-between">
<div class="flex flex-col gap-1">
<label class="text-slate-400 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Stock Horsepower</label>
<span class="text-slate-900 dark:text-white text-2xl font-bold font-display">280 <span class="text-base font-medium text-slate-500 dark:text-slate-500">WHP</span></span>
</div>
<div class="flex items-center justify-center size-8 rounded bg-surface-dark text-primary cursor-pointer hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">edit</span>
</div>
</div>
<div class="flex h-12 w-full items-center gap-4 relative py-2">
<!-- Custom Range Slider Aesthetic -->
<div class="relative w-full h-2 bg-slate-200 dark:bg-surface-dark rounded-full overflow-visible">
<!-- Track Fill -->
<div class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-600 to-primary rounded-full" style="width: 45%;"></div>
<!-- Thumb -->
<div class="absolute top-1/2 -translate-y-1/2 size-6 bg-white dark:bg-slate-200 rounded-full shadow-[0_0_15px_rgba(37,140,244,0.5)] border-2 border-primary cursor-pointer hover:scale-110 transition-transform" style="left: 45%;"></div>
<!-- Ticks -->
<div class="absolute top-4 w-full flex justify-between text-[10px] text-slate-400 font-mono mt-1">
<span>0</span>
<span>200</span>
<span>400</span>
<span>600+</span>
</div>
</div>
</div>
</div>
</div>
<!-- Torque Slider -->
<div class="@container">
<div class="relative flex w-full flex-col gap-4">
<div class="flex w-full items-end justify-between">
<div class="flex flex-col gap-1">
<label class="text-slate-400 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Stock Torque</label>
<span class="text-slate-900 dark:text-white text-2xl font-bold font-display">255 <span class="text-base font-medium text-slate-500 dark:text-slate-500">LB-FT</span></span>
</div>
<div class="flex items-center justify-center size-8 rounded bg-surface-dark text-primary cursor-pointer hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">edit</span>
</div>
</div>
<div class="flex h-12 w-full items-center gap-4 relative py-2">
<div class="relative w-full h-2 bg-slate-200 dark:bg-surface-dark rounded-full overflow-visible">
<!-- Track Fill -->
<div class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-600 to-primary rounded-full" style="width: 38%;"></div>
<!-- Thumb -->
<div class="absolute top-1/2 -translate-y-1/2 size-6 bg-white dark:bg-slate-200 rounded-full shadow-[0_0_15px_rgba(37,140,244,0.5)] border-2 border-primary cursor-pointer hover:scale-110 transition-transform" style="left: 38%;"></div>
<!-- Ticks -->
<div class="absolute top-4 w-full flex justify-between text-[10px] text-slate-400 font-mono mt-1">
<span>0</span>
<span>200</span>
<span>400</span>
<span>600+</span>
</div>
</div>
</div>
</div>
</div>
<!-- Weight Slider -->
<div class="@container">
<div class="relative flex w-full flex-col gap-4">
<div class="flex w-full items-end justify-between">
<div class="flex flex-col gap-1">
<label class="text-slate-400 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Curb Weight</label>
<span class="text-slate-900 dark:text-white text-2xl font-bold font-display">3,200 <span class="text-base font-medium text-slate-500 dark:text-slate-500">LBS</span></span>
</div>
<div class="flex items-center justify-center size-8 rounded bg-surface-dark text-primary cursor-pointer hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">edit</span>
</div>
</div>
<div class="flex h-12 w-full items-center gap-4 relative py-2">
<div class="relative w-full h-2 bg-slate-200 dark:bg-surface-dark rounded-full overflow-visible">
<!-- Track Fill -->
<div class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-600 to-primary rounded-full" style="width: 60%;"></div>
<!-- Thumb -->
<div class="absolute top-1/2 -translate-y-1/2 size-6 bg-white dark:bg-slate-200 rounded-full shadow-[0_0_15px_rgba(37,140,244,0.5)] border-2 border-primary cursor-pointer hover:scale-110 transition-transform" style="left: 60%;"></div>
<!-- Ticks -->
<div class="absolute top-4 w-full flex justify-between text-[10px] text-slate-400 font-mono mt-1">
<span>0</span>
<span>2k</span>
<span>4k</span>
<span>6k+</span>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="flex-1"></div>
<!-- Bottom Action Button -->
<div class="mt-8 mb-4">
<button class="w-full flex items-center justify-center rounded-xl h-14 bg-primary hover:bg-blue-500 text-white gap-2 px-6 shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
<span class="text-base font-bold tracking-wide uppercase">Initialize Garage Entry</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<p class="text-center text-xs text-slate-500 dark:text-slate-500 mt-4">
                Stats can be refined later in vehicle settings
            </p>
</div>
</main>
</body></html>
